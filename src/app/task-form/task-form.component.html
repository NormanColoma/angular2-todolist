<h2>New Task</h2>
<p>Fill the form and submit it to add a new task.</p>
<form>
  <div class="form-group">
    <label for="name">Name of the task:</label>
    <input type="text" class="form-control" 
    [(ngModel)]="newTask.name" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" id="description" 
    [(ngModel)]="newTask.description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" 
    [(ngModel)]="newTask.author" name= "author" id="author">
  </div>
  <button type="submit" class="btn btn-default" (click)="addTask(newTask)"
  data-toggle="modal" data-target="#myModal">Add Task</button>
</form>

<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 *ngIf='added' class="modal-title">Task added</h4>
        <h4 *ngIf='!added' class="modal-title">Server error.</h4>
      </div>
      <div class="modal-body">
        <p *ngIf='added'>Task was added succesfully!</p>
        <p *ngIf='!added'>There was a server error while adding the task. Please, try it again</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="goToDashboard()">Go to Dashborad</button>
      </div>
    </div>

  </div>
</div>
